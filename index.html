<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1>Where in the world?</h1>
      <button class="dark-mode-btn"> <i class="fas fa-moon "></i> <p>Dark Mode</p></button>
    </div>
  </header>

  <nav class="navbar">
    <form class="search-form">
      <i class="fas fa-search"></i>
      <input type="text" name="search" id="search" placeholder="Search for a country">
    </form>
    
    <select name="Filter by region" id="" class="filter">
      <option class="option" value="filter" hidden selected>Filter by Region</option>
      <option class="option" value="Alls">Alls</option>
      <option class="option" value="Africa">Africa</option>
      <option class="option" value="Americas">Americas</option>
      <option class="option" value="Asia">Asia</option>
      <option class="option" value="Europe">Europe</option>
      <option class="option" value="Oceania">Oceania</option>
    </select>
  </nav>

  <main id="main" class="main">
   
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
